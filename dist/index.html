<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/main.css">

    <script src="js/main.js"></script>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input id="searchBar_text"  class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State, and Country to retrive weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" id="currentForecast" class="skip-link">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions">
                
                <div class="icon" id="icon"><i class="far fa-sun" aria-hidden="true" title="clear sky"></i></div>
                <div class="temp">59&deg<div class="unit">F</div></div>
                <div class="desc">Clear Sky</div>
                <div class="feels">Feels Like 53&deg</div>
                <div class="maxtemp">High 62&deg</div>
                <div class="mintemp">Low 39&deg</div>
                <div class="humidity">Humidity 44%</div>
                <div class="wind">Wind 7 mph</div>

            </div>
        </section>
        
        <a href="#dailyForecast" id="dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get Location" arial-label="Get the Current weather Conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home Weather" arial-label="Get the Current weather Conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" arial-label="Save the current locatoin as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units" arial-label="Toggel between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" arial-label="Refresh the current Weather Conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr>
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div class="dailyForecast_contents" id="dailyForecast_contents"></div>
        </section> 

        <p id="confirmation" class="offscreen" aria-live="assertive"></p>

    </main>
</body>
</html>
